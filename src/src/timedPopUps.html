<html>
<head>
    <script>
        function call()
        {
            popup = window.open('http://www.google.co.uk');
            setTimeout(wait, 8000);
        }
        function caller()
        {
            setInterval(call, 12000);
        }
        function wait()
        {
            popup.close();
        }
    </script>
</head>
<body onload="caller();">
</body>
</html>
